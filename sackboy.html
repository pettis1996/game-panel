<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Big Planet 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./games/style-ac.css"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="game">
                <div class="circle"></div>
                <img src="./Resources/images/sackboy-round.png" alt="">
            </div>
            <div class="info">
                <h1 class="title">Little Big Planet 3</h1>
                <h3>LittleBigPlanet is a puzzle platform video game series created by British developer Media Molecule and published by Sony Computer Entertainment.</h3>
                <div class="Achievements">
                    <div class="progress"></div>
                    <h6>Achievements Percentage</h6>
                    <h4 class="percentage">88%</h4>
                    <h5>Rate this game :</h5>
                </div>
                <div class="rating">
                    <button class="active">No Rating</button>
                    <button>1 Star</button>
                    <button>2 Stars</button>
                    <button>3 Stars</button>
                    <button>4 Stars</button>
                    <button>5 Stars</button>
                </div>
                <div class="back">
                    <a href="./index.html">
                        <img src="./Resources/images/back.png" alt="">
                    </a>
                    <!-- <button><a href="./index.html">Back</a></button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./games/acvalhalla.js"></script>
</body>
</html>
