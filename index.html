<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0" />
        <title>Game Panel - Glass</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./Resources/images/avatar1.png" alt="">
                        <h3>Paris Pettis</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <a href="https://www.twitch.tv">
                                <img src="./Resources/images/twitch.png" alt="">
                            </a>
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./Resources/images/steam.png" alt="">
                            <h2>Achievements</h2>
                        </div>
                        <div class="link">
                            <img src="./Resources/images/upcoming.png" alt="">
                            <h2>News</h2>
                        </div>
                        <div class="link">
                            <img src="./Resources/images/library.png" alt="">
                            <h2>My Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Become Pro Member.Earn Rewards.</h2>
                        <img src="./Resources/images/controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <a href="./acvalhalla.html">
                                <img src="./Resources/images/assassins.png" alt="">
                            </a>
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <img src="./Resources/images/trophy.png" alt="" height="32" width="32"><h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <a href="./spider.html">
                                <img src="./Resources/images/spiderman.png" alt="">
                            </a>
                            <div class="card-info">
                                <h2>SpiderMan - Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <img src="./Resources/images/trophy.png" alt="" height="32" width="32"><h2 class="percentage">40%</h2>
                        </div>
                        <div class="card">
                            <a href="./sackboy.html">
                                <img src="./Resources/images/sackboy.png" alt="">
                            </a>
                            <div class="card-info">
                                <h2>Little Big Planet 3-Free Game</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <img src="./Resources/images/trophy.png" alt="" height="32" width="32"><h2 class="percentage">88%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
